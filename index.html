<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/ru-reto.css">
</head>
<body>
	<div id="btitle">
		<h1>Roulette BlackJack</h1>
		<button id="start" onclick="startRoulette()">Start BlackJack</button>

	</div>
	<div id="roulette" class="roulette-container" style="visibility: hidden;">
		<div class="roulette-track" id="rouletteTrack">
			<!-- 数字はJavaScriptで追加 -->
		</div>
	</div>

	<div id="winpoint"></div>
	<div class="card">
		<p id="d_text" style="visibility: hidden;"></p>
		<div id="cards_d"></div><br>
		<div id="cards_p"></div><br>
		<p id="p_text" style="visibility: hidden;"></p>
	<div id="hitstand">
		<button id="hit" style="visibility: hidden;">hit</button>
		<button id="stand" style="visibility: hidden;">stand</button>
	</div>
	<div id="tryagain">
		<button id="restart" style="visibility: hidden;">try again</button>
	</div>
	<div id="modal" class="modal" style="display: none;">
	    <div class="modal-content">
	        <p id="modal-message">結果メッセージ</p>
	    </div>
	</div>
</body>
<script src="app.js"></script>
</html>
